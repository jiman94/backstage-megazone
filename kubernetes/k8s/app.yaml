apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  labels:
    app: backstage
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
      component: frontend
  template:
    metadata:
      labels:
        app: backstage
        component: frontend
    spec:
      containers:
        - name: app
          image: 854013278161.dkr.ecr.ap-northeast-2.amazonaws.com/backstage:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: app
              protocol: TCP
